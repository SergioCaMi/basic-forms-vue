<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h2>Real-time Charater Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
        maxlength="50"
        v-model="txtArea"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Charaters:
          <span class="total-counter" id="total-counter">{{txtArea.length}}</span>
        </p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remaining-counter">{{50 -txtArea.length }}</span>
        </p>
      </div>
    </div>
        <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      createApp({
        setup() {
          const totalCharacters = ref(0);
          const txtArea = ref('');
          return {
            totalCharacters,
            txtArea
          };
        },
      }).mount("#app");
    </script>

  </body>
</html>
