<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate the total.</p>
      <label for="bill">Bill amount:</label>
      <input type="number" id="bill" v-model.number="form.bill" />
      <br />
      <label for="tip">Tip percentage:</label>
      <input type="number" id="tip" v-model.number="form.tip" />
      <br />
      <button id="calculate" @click="calculate()">Calculate</button>
      <br />
      <label for="total">Total:</label>
      <span id="total">{{(form.total).toFixed(2)}}</span>
    </div>

    <script type="module">
      import { createApp, reactive } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        setup() {
          const form = reactive({
            bill: 0,
            tip: 0,
            total: 0
          });

          const calculate = () => {
            form.total = (form.bill + (form.bill * form.tip / 100));
          };

          return {
            form,
            calculate
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
